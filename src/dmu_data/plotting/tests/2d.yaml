saving:
    plt_dir : /tmp/dmu/tests/plotting/2d_weighted
selection:
  cuts:
    xlow : x > -1.5
definitions:
  z : x + y
general:
    size : [20, 10]
plots_2d:
    - [x, y, weights, 'xy_w']
    - [x, y,    null, 'xy_r']
    - [x, z,    null, 'xz_r']
axes:
    x :
        binning : [-3.0, 3.0, 40]
        label   : 'x'
    y :
        binning : [-5.0, 8.0, 40]
        label   : 'y'
    z :
        binning : [-5.0, 16.0, 40]
        label   : 'z'
