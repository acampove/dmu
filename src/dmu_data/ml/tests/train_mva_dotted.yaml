style: &sty
  Signal:
  histtype  : step
  linestyle : '-' 
  color     : blue 
  Background:
  histtype  : step 
  linestyle : '-' 
  color     : red

dataset:
  define :
    r   : z + x
    nan :
    x   : -3
    y.y : -3
training :
  nfold    : 3
  features :
    - x
    - y.y
    - r
  rdm_stat : 1
  hyper  :
    loss              : log_loss
    max_features      : sqrt 
    n_estimators      : 100
    max_depth         : 5
    min_samples_split : 2
    subsample       : 0.8
    learning_rate   : 0.1
saving:
  output : /tmp/tests/dmu/ml/train_mva_dotted
plotting:
  roc   :
    min : [0.0, 0.0]
    max : [1.2, 1.2]
    annotate:
      sig_eff : [0.5, 0.6, 0.7, 0.8, 0.9]
      form : '{:.2f}'
      color: 'green'
      xoff : -15
      yoff : -15
      size :  10
  correlation:
    title    : 'Correlation matrix'
    size     : [10, 10]
    mask_value : 0
  features:
    plots:
      r :
      binning : [-6, 6, 100]
      yscale  : 'linear'
      labels  : ['$r$', '']
      styling:
        <<: *sty
      w :
      binning : [-4, 4, 100]
      yscale  : 'linear'
      labels  : ['$w$', '']
      styling:
        <<: *sty
      x :
      binning : [-4, 4, 100]
      yscale  : 'linear'
      labels  : ['$x$', '']
      styling:
        <<: *sty
      y.y :
      binning : [-4, 4, 100]
      yscale  : 'linear'
      labels  : ['$y$', '']
      styling:
        <<: *sty
      z :
      binning : [-4, 4, 100]
      yscale  : 'linear'
      labels  : ['$z$', '']
      styling:
        <<: *sty
